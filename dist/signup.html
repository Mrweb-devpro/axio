              id="username"
              class="inp"

          <div class="email">
            <label class="icon" for="email">
              <img src="./assets/Email.svg" alt="email" />
            </label>

            <input
              type=""
              name=""
              id="email"
              class="inp"
              placeholder="email or phonenumber"

          <div class="password">
            <label class="icon" for="password">
              <img src="./assets/Password.svg" alt="password" />
            </label>

              type="text"
              name=""
              id="password"
              class="inp"
              placeholder="password"
            />
          </div>
          <div class="confirm-password">
            <label class="icon" for="confirm-password">
              <img src="./assets/Password.svg" alt="confirm password" />
            </label>
            <input
              type="text"
              name=""
              id="confirm-password"
              class="inp"
              placeholder="confirm password"
            />
          </div>
        </form>
        <div class="passowrd-checker-cont">
          <span class="passowrd-checker"></span>
        </div>
        <button class="signup-btn btn">signup</button>
        <p class="register">
          Already have an account? <a href="./login.html">Login</a>
        </p>
